<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Threes</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #000; transition: background 0.2s; }
    body.light-mode { background: #fff; }
    canvas {
      display: block;
      touch-action: none;         /* prevent browser gestures */
      -webkit-touch-callout: none;
      user-select: none;
    }
    #tutorial-btn {
      position: fixed;
      top: 8px;
      left: 8px;
      z-index: 10;
      width: 32px;
      height: 32px;
      border: none;
      border-radius: 50%;
      background: rgba(255,255,255,0.15);
      color: #fff;
      font: bold 16px -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      cursor: pointer;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }
    body.light-mode #tutorial-btn {
      background: rgba(0,0,0,0.10);
      color: #000;
    }
    .toggle-group {
      position: fixed;
      top: 8px;
      right: 8px;
      z-index: 10;
      display: flex;
      flex-direction: column;
      gap: 4px;
      align-items: flex-end;
    }
    .toggle-pill {
      display: flex;
      align-items: center;
      gap: 6px;
      background: rgba(255,255,255,0.15);
      padding: 4px 10px;
      border-radius: 12px;
      cursor: pointer;
      user-select: none;
    }
    body.light-mode .toggle-pill {
      background: rgba(0,0,0,0.10);
    }
    .toggle-pill label {
      color: #fff;
      font: bold 12px -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      cursor: pointer;
    }
    body.light-mode .toggle-pill label {
      color: #000;
    }
  </style>
</head>
<body>
  <button id="tutorial-btn" aria-label="Tutorial">?</button>
  <div class="toggle-group">
    <div class="toggle-pill">
      <input type="checkbox" id="cb-check" />
      <label for="cb-check">Color Blind</label>
    </div>
    <div class="toggle-pill">
      <input type="checkbox" id="theme-check" />
      <label for="theme-check">Dark Mode</label>
    </div>
  </div>
  <canvas id="game" role="application" aria-label="Threes game board"></canvas>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
